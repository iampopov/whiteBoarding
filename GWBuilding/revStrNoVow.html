<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // modifyString("Hello World")
      // returns dlrW llH
      // modifyString("foobar123")
      // returns 321rbf
      function modifyString(str) {
        return str
          .replace(/[aeiou]/gi, "")
          .split("")
          .reverse()
          .join()
          .replace(/,/gi, "");
      }
      console.log(modifyString("Hello world"));
      console.log(modifyString("foobar123"));
    </script>
  </body>
