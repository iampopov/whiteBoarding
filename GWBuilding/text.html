<html>
  <head>
    <title>Test Input Validation</title>
    <script language="JavaScript">
      function testResults(form) {
        TestVar = isNumberString(form.inputbox.value);
        if (TestVar == 1) alert("Congratulations! You entered only numbers");
        else alert("Boo! You entered a string with non-numbers characters");
      }

      function isNumberString(InString) {
        if (InString.length == 0) return false;
        var RefString = "1234567890";
        for (Count = 0; Count < InString.length; Count++) {
          TempChar = InString.substring(Count, Count + 1);
          if (RefString.indexOf(TempChar, 0) == -1) return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <form name="myform">
      Enter a string with numbers only:
      <input type="text" name="inputbox" value="" />
      <input
        type="button"
        name="button"
        value="Click"
        onClick="testResults(this.form)"
      />
    </form>
  </body>
</html>
